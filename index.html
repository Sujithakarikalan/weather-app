<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="header">
                <h1>🌤 Weather App</h1>
                <p class="subtitle">Check real-time weather instantly. Clean UI and responsive design.</p>
            </div>

            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city, e.g., Chennai">
                <button id="getWeatherBtn" class="btn">Get Weather</button>
            </div>

            <div id="weatherResult" class="content">
                <p class="placeholder">Enter a city and click Get Weather</p>
            </div>

            <div class="footer">
                <h2>Built with ❤️</h2>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
